<md-content layout-padding>
    <div class="white-bg md-whiteframe-1dp">
        <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
            <thead>
            <tr>
                <th class="secondary-text">
                    <div class="table-header">
                        <span class="column-title">Nombre semillero</span>
                    </div>
                </th>
                <th class="secondary-text">
                    <div class="table-header">
                        <span class="column-title">Tutor</span>
                    </div>
                </th>
                <th class="secondary-text">
                    <div class="table-header">
                        <span class="column-title">Solicitar</span>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="semillero in vm.semilleros">
                <td>{{ semillero.nombre }}</td>
                <td>{{ vm.buscarTutor(semillero.tutor_id) }}</td>
                <td>
                    <md-button ng-click="vm.enviar(semillero)"  class="md-raised md-accent submit-button" aria-label="Aceptar"
                               >Aceptar
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</md-content>
