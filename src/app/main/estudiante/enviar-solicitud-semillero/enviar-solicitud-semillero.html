<md-content layout-padding>
    <div>
        <table class="table table-striped" datatable="ng" dt-options="vm.dtOptions">
            <thead>
            <tr>
                <th>Nombre del Semillero</th>
                <th>Tutor</th>
                <th>Solicitud</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="semillero in vm.semilleros" >
                <td>{{ semillero.nombre }}</td>
                <td>{{ vm.buscarTutor(semillero.tutor_id) }}</td>
                <td>
                    <button type="button"   uploader-model class="btn btn-primary" ng-click="vm.enviar(semillero)">Enviar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</md-content>
