<div class="container">
    <div style='padding: 25px;' layout="column" ng-cloak class="md-horintal-form">
        <div layout="row">
            <div flex layout="row" layout-align="center center">
                <div flex-sm="100" flex-gt-sm="90" flex-gt-md="90" flex-gt-lg="50" class="md-whiteframe-z2">
                    <md-content layout-padding>
                        <center><span class="md-display-1">Registrar proyecto</span></center>
                        <form name="registroForm">
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Nombre del proyecto</label>
                                    <input ng-model="vm.proyecto.nombre" required name="nombre">
                                    <div ng-messages="registroForm.nombre.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-icon-float md-block" flex="50">
                                    <label>Elegir un compa√±ero</label>
                                    <md-icon md-svg-src="assets/angular-material-assets/img/icons/account-search.svg"
                                             class="md-primary md-raised"
                                             ng-click="vm.showCompaneros($event)"
                                             style="cursor: pointer;" id="ico-lider">
                                    </md-icon>
                                    <input ng-model="vm.grupo.lider" type="text" name="lider" id="lider" disabled required>
                                    <div ng-messages="registroForm.lider.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div flex layout="row" layout-align="center center">
                                <md-button ng-click="vm.guardar()" type="submit" class="md-raised md-accent submit-button" aria-label="Aceptar" ng-disabled="registroForm.$invalid || registroForm.$pristine">Guardar

                                </md-button>
                                <md-button type="reset" class="md-raised md-accent submit-button" aria-label="Cancelar">Limpiar datos
                                </md-button>
                            </div>
                        </form>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</div>
