<div class="container">
    <div style='padding: 25px;' layout="column" ng-cloak class="md-horintal-form">
        <div layout="row">
            <div flex layout="row" layout-align="center center">
                <div flex-sm="100" flex-gt-sm="90" flex-gt-md="90" flex-gt-lg="50" class="md-whiteframe-z2">
                    <md-content class="md-padding">
                        <center><span class="md-display-1">Registrar invitaciones</span></center>
                        <form name="registroForm">
                            <style>
                                .layout-gt-sm-row {
                                    margin: -5px;
                                }
                            </style>
                             <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Nombre del semillero</label>
                                    <md-select name="grupo" ng-model="vm.tutor.semillero" required >
                                        <md-optgroup label="semillero">
                                            <md-option ng-value="semillero.id" ng-repeat="semillero in vm.semilleros">{{semillero.nombre}}</md-option>
                                        </md-optgroup>
                                    </md-select>
                                    <div ng-messages="!registroForm.$pristine && registroForm.semillero.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <md-input-container class="md-block">
                                <div class="simple-table-container md-whiteframe-4dp">
                                    <div class="ms-responsive-table-wrapper">
                                        <table class="simple" ms-responsive-table="" datatable="" class="row-border hover">
                                            <thead>
                                            <tr>
                                                <th>Programa</th>
                                                <th>Apellidos  y  Nombres</th>
                                                <th>Invitar</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="invitacion in vm.invitaciones">
                                                <td class="name ng-binding">{{invitacion.programa}}</td>
                                                <td class="name ng-binding">{{invitacion.nombres}}</td>
                                                <td class="name ng-binding">{{invitacion.apellidos}}</td>
                                                <td class="position ng-binding">
                                                       <md-button ng-click="vm.registrar()" type="submit" class="md-raised md-accent submit-button" aria-label="Enviar"
                                                                  ng-disabled="registroForm.$invalid || registroForm.$pristine">Enviar
                                                       </md-button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </md-input-container>
                        </form>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</div>
