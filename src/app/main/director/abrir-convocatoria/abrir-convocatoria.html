<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="space-between">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">ABRIR CONVOCATORIA</span>
            </div>
            <div class="title">abrir convocatorias</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="column">

                <form name="userForm">
                    <div layout-gt-sm="row" layout-align="center center">
                        <mdp-date-picker ng-model="vm.convocatoria.fechainicial" ng-change="vm.cambioFechaInicial()" name="fechainicial" mdp-placeholder="Fecha inicial"
                            mdp-min-date="vm.fechaInicialMin" mdp-max-date="vm.fechaInicialMax" mdp-open-on-click mdp-format="DD/MM/YYYY"
                            flex-gt-sm required>
                            <div ng-messages="demoForm.fechainicial.$error">
                                <div ng-message="required">Este campo es requerido</div>
                                <div ng-message="format">Formato invalido</div>
                            </div>
                        </mdp-date-picker>
                        <mdp-date-picker ng-model="vm.convocatoria.fechafinal" ng-change="vm.cambioFechaFinal()" name="fechafinal" mdp-placeholder="Fecha final"
                            mdp-min-date="vm.fechaFinalMin" mdp-max-date="vm.fechaFinalMax" mdp-open-on-click mdp-format="DD/MM/YYYY"
                            flex-gt-sm required>
                            <div ng-messages="demoForm.fechafinal.$error">
                                <div ng-message="required">Este campo es requerido</div>
                                <div ng-message="format">Formato invalido</div>
                            </div>
                        </mdp-date-picker>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Asunto</label>
                            <textarea ng-model="vm.convocatoria.asunto" required id="asunto" name="asunto" rows="4" md-select-on-focus autofocus></textarea>
                            <div ng-messages="userForm.asunto.$error">
                                <div ng-message="required">Este campo es requerido</div>
                            </div>
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <div layout-gt-sm="row" layout-align="center center">
                            <input type="file" required id="files" uploader-model="vm.convocatoria.acta" name="acta" class="md-raised md-primary">
                            <div ng-messages="userForm.acta.$error">
                                <div ng-message="required">Este campo es requerido</div>
                            </div>

                        </div>
                    </div>
                    <div flex layout="row" layout-align="center center">
                        <md-button type="submit" class="md-raised md-accent" ng-click="vm.guardar()" ng-disabled="userForm.$invalid || userForm.$pristine">Guardar
                        </md-button>
                        <md-button type="reset" class="md-raised md-accent" ng-disabled="userForm.$invalid || userForm.$pristine">Cancelar
                        </md-button>
                    </div>
                </form>

        </md-content>
    </div>
    <!-- / CONTENT -->
</div>
