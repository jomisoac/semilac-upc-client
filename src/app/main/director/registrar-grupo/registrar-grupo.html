<div class="container">
    <div style='padding: 25px;' layout="column" ng-cloak class="md-horintal-form">
        <div layout="row">
            <div flex layout="row" layout-align="center center">
                <div flex-sm="100" flex-gt-sm="90" flex-gt-md="90" flex-gt-lg="50" class="md-whiteframe-z2">
                    <md-content layout-padding>
                        <center><span class="md-display-1">Registrar grupo de investigación</span></center>
                        <form name="registroForm">
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Código del grupo</label>
                                    <input ng-model="vm.grupo.codigo" required name="codigo" autofocus>
                                    <div ng-messages="registroForm.codigo.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Nombre</label>
                                    <input ng-model="vm.grupo.nombre" required name="nombre">
                                    <div ng-messages="registroForm.nombre.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Líder</label>
                                    <input ng-model="vm.grupo.lider" required name="lider">
                                    <div ng-messages="registroForm.lider.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Clasificación</label>
                                    <input ng-model="vm.grupo.clasificacion"  required name="clasificacion">
                                    <div ng-messages="registroForm.clasificacion.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div flex layout="row" layout-align="center center">
                                <md-button ng-click="vm.guardar()" type="submit"
                                           class="md-raised md-accent submit-button" aria-label="Aceptar"
                                           ng-disabled="registroForm.$invalid || registroForm.$pristine">Guardar

                                </md-button>
                                <md-button ng-click="vm.limpiar()" type="submit"
                                           class="md-raised md-accent submit-button" aria-label="Cancelar"
                                           >Limpiar datos
                                </md-button>
                            </div>
                        </form>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</div>
