<br><br>
   <center>
  <div ng-controller="RequisitoController" layout="column" ng-cloak class="md-inline-form" style ="width:80%;">
    <md-content layout-padding>
    <div class="borde">
      <span class="md-display-1">Registrar Requisitos</span>
      <br>
      <!--span class="md-display-2">Registrar Requisitos</span-->
      <!--h1>Registrar Requisitos</h1><br><br><br-->
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
          <label>Requisito</label>
          <input ng-model="vm.requisito.nom_requisito">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
        <md-button class="md-accent md-raised md-hue-1"  ng-click="registrar(vm.requisito)">Guardar</md-button>
      </md-input-container>
    </div>
    <br><br>
    <md-input-container class="md-block">
    <div class="simple-table-container md-whiteframe-4dp">
      <div class="table-title">Lista De Requisitos</div>
      <div class="ms-responsive-table-wrapper">
        <table class="simple" ms-responsive-table="">
          <thead>
            <tr>
              <th>Requisitos</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="requisito in requisitosArray">
              <td class="name ng-binding">{{requisito.id_requisito}}</td>
              <td class="name ng-binding">{{requisito.nom_requisito}}</td>
              <td class="position ng-binding">
                <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="vm.asignarDatos(requisito);">
                <md-icon md-svg-src="assets/icons/fonts/border-color.svg"></md-icon>
              </md-button>
              <md-button class="md-fab md-mini" aria-label="Eat cake" style="background-color:#FE2E2E;" ng-click="vm.eliminar(requisito);">
              <md-icon md-svg-src="assets/icons/fonts/delete-forever.svg"></md-icon>
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
    <br><br>
  </div>
</div>
</md-input-container>
</form>
</div>
</md-content>
</div>
</center>
<br>
