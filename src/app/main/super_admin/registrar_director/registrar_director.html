<div class="container">
    <div style='padding: 25px;' layout="column" ng-cloak class="md-horintal-form">
        <div layout="row">
            <div flex layout="row" layout-align="center center">
                <div flex-sm="100" flex-gt-sm="90" flex-gt-md="90" flex-gt-lg="50" class="md-whiteframe-z2">
                    <md-content layout-padding>
                        <center><span class="md-display-1">Datos del director</span></center>
                        <form name="registroForm">
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Nombres</label>
                                    <input ng-model="vm.director.nombres" required name="nombre" autofocus ng-model-options="{ updateOn: 'blur' }" id="nombres">
                                    <div ng-messages="!registroForm.$pristine && registroForm.nombre.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Apellidos</label>
                                    <input ng-model="vm.director.apellidos" required name="apellidos" ng-model-options="{ updateOn: 'blur' }" id="apellidos">
                                    <div ng-messages="!registroForm.$pristine && registroForm.apellidos.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-sm="row">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Identificación</label>
                                    <input type="number" min="0" ng-model="vm.director.identificacion" required name="identificacion" ng-model-options="{ updateOn: 'blur' }" id="identificacion">
                                    <div ng-messages="!registroForm.$pristine && registroForm.identificacion.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Fecha de ingreso</label>
                                    <input ng-model="vm.director.fechaIngreso" type="date" required name="fecha_ingreso" ng-model-options="{ updateOn: 'blur' }" id="fechaIngreso">
                                    <div ng-messages="!registroForm.$pristine && registroForm.fecha_ingreso.$error">
                                        <div ng-message="required">Este campo es obligatorio.</div>
                                    </div>
                                </md-input-container>
                            </div>
                            <fieldset class="standard">
                                <legend align="center">Datos de usuario</legend>
                                <div layout-gt-sm="row">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Correo institucional</label>
                                        <input type="email" name="email"
                                               ng-model="vm.director.usuario.email"
                                               placeholder="ejemplo@unicesar.edu.co"
                                               ng-pattern="/^.+@.+\..+$/" required id="email">
                                        <div ng-messages="!registroForm.$pristine && registroForm.email.$error" role="alert" multiple>
                                            <div ng-message="required">
                                                <span>Este campo es requrido</span>
                                            </div>
                                            <div ng-message="pattern">
                                                <span>Ingresa una dirección de email válida</span>
                                            </div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <input type="password" name="password" ng-model="vm.director.usuario.pass"
                                               placeholder="Contrase&ntilde;a" required ng-model-options="{ updateOn: 'blur' }" id="pass">
                                        <div ng-messages="!registroForm.$pristine && registroForm.password.$error" role="alert">
                                            <div ng-message="required">
                                                <span>Este campo es requerido</span>
                                            </div>
                                        </div>
                                    </md-input-container>
                                </div>
                            </fieldset>
                            <div flex layout="row" layout-align="center center">
                                <md-button ng-click="vm.guardar(registroForm)" type="submit"
                                           class="md-raised md-accent submit-button" aria-label="Aceptar"
                                           ng-disabled="registroForm.$invalid || registroForm.$pristine" id="btn-guardar">Guardar

                                </md-button>
                                <md-button type="reset"
                                           class="md-raised md-accent submit-button" aria-label="Cancelar"
                                           id="btn-limpiar">Limpiar datos
                                </md-button>
                            </div>
                        </form>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</div>
