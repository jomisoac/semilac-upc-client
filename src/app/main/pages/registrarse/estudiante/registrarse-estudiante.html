<div id="register" class="flex-scrollable" layout="column" ms-scroll>
    <div id="register-form-wrapper" layout="column" layout-align="center center">
        <div id="register-form-tutor" class="md-whiteframe-9dp">
            <md-button  ng-click="vm.atras()" style="float: left" class="md-icon-button md-primary" aria-label="Settings">
                <md-icon md-svg-icon="assets/angular-material-assets/img/icons/ic_arrow_back_24px.svg"></md-icon>
            </md-button>
            <center style="float: inherit"><span class="md-display-1">Registrate como estudiante</span></center>
            <br>
            <form name="registroForm">
                <style>
                    .layout-gt-sm-row {
                        margin: -5px;
                    }
                </style>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Nombres</label>
                        <input ng-model="vm.tutor.nombres" required name="nombre" autofocus>
                        <div ng-messages="registroForm.nombre.$error">
                            <div ng-message="required">Este campo es obligatorio.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Apellidos</label>
                        <input ng-model="vm.tutor.apellidos" required name="apellidos">
                        <div ng-messages="registroForm.apellidos.$error">
                            <div ng-message="required">Este campo es obligatorio.</div>
                        </div>
                    </md-input-container>
                </div>
                <fieldset class="standard">
                    <legend align="center">Datos de usuario</legend>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Correo institucional</label>
                            <input type="correo_institucional" name="correo_institucional" ng-model="vm.tutor.usuario.email" placeholder="ejemplo@unicesar.edu.co"
                                   ng-pattern="/^.+@.+\..+$/" required>
                            <div ng-messages="correo_institucional.$error" role="alert" multiple>
                                <div ng-message="required">
                                    <span>Este campo es requrido</span>
                                </div>
                                <div ng-message="pattern">
                                    <span>Ingresa una dirección de email válida</span>
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <input type="password" name="password" ng-model="vm.tutor.usuario.pass" placeholder="Contrase&ntilde;a" required>
                            <div ng-messages="password.$error" role="alert">
                                <div ng-message="required">
                                    <span>Este campo es requerido</span>
                                </div>
                            </div>
                        </md-input-container>
                    </div>
                </fieldset>
                <div flex layout="row" layout-align="center center">
                    <md-button ng-click="vm.registrarse()" type="submit" class="md-raised md-accent submit-button" aria-label="Guardar" ng-disabled="registroForm.$invalid || registroForm.$pristine">Guardar
                    </md-button>
                    <md-button ng-click="vm.limpiar()" class="md-raised md-accent submit-button" aria-label="Cancelar">Cancelar
                    </md-button>
                </div>
            </form>

        </div>
    </div>
</div>
